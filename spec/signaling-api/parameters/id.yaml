ApplicationIdPath:
  in: path
  name: appId
  required: true
  description: |
    アプリケーションID
  schema:
    type: string
    format: uuid
    example: 01234567-89ab-cdef-0123-456789abcdef

ClientIdPath:
  in: path
  name: clientId
  required: true
  description: |
    クライアントID
  schema:
    type: string
    format: uuid
    example: 01234567-89ab-cdef-0123-456789abcdef

ClientIdHeader:
  in: header
  name: X-Client-Id
  required: true
  description: |
    クライアントID
  schema:
    type: string
    format: uuid
    example: 01234567-89ab-cdef-0123-456789abcdef

SdpIdPath:
  in: path
  name: sdpId
  required: true
  description: |
    SDP ID
  schema:
    type: string
    format: uuid
    example: 01234567-89ab-cdef-0123-456789abcdef
