PageNumber:
  in: query
  name: p
  required: false
  description: ページングを行う場合のページ番号
  schema:
    type: integer
    minimum: 1
    default: 1
    example: 1

PageSize:
  in: query
  name: limit
  required: false
  description: ページングを行う場合の1ページあたりの件数
  schema:
    type: integer
    minimum: 5
    maximum: 100
    default: 10
    example: 20

PageTopId:
  in: query
  name: top
  required: false
  description: ページングを行う場合の一番上に表示するID
  schema:
    type: string
    format: uuid

X-Total-Count:
  schema:
    type: integer
    minimum: 0
  description: 取得できるレコードの総件数
