path:
  get:
    summary: Clientの情報を取得する
    operationId: getClientInfo
    description: |
      IDを指定してクライアントの情報を取得する
    tags:
      - Client Management
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/ClientIdPath'
    responses:
      '200':
        description: クライアントの情報
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInfo'
      '401':
        $ref: '#/components/responses/Error'
      '404':
        $ref: '#/components/responses/Error'

  delete:
    summary: Clientの情報を削除する
    operationId: deleteClientInfo
    description: |
      クライアントの情報を削除する

      物理削除のため、復元はできません
    tags:
      - Client Management
    security:
      - bearerAuth: []
    parameters:
      - $ref: '#/components/parameters/ClientIdPath'
    responses:
      '200':
        description: 削除成功
      '401':
        $ref: '#/components/responses/Error'
      '404':
        $ref: '#/components/responses/Error'

components:
  $ref: '../../openapi.yaml#/components'
