path:
  get:
    summary: Clientの情報一覧を取得する
    operationId: getClientInfoList
    description: |
      ユーザーに紐づいたクライアントの情報一覧を取得する

      ページングは未実装
    tags:
      - Client Management
    security:
      - bearerAuth: []
    responses:
      '200':
        description: クライアントの情報一覧
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInfoArray'
      '401':
        $ref: '#/components/responses/Error'

  post:
    summary: Clientの情報を登録する
    operationId: registerClientInfo
    description: |
      クライアントの情報を登録する
    tags:
      - Client Management
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClientInfo'
    responses:
      '201':
        description: クライアントの情報
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientInfo'
      '401':
        $ref: '#/components/responses/Error'

components:
  $ref: '../../openapi.yaml#/components'
